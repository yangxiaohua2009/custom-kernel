SectionVerb {

EnableSequence [
		cset "name='Speaker Switch' on"
		cset "name='Headphone Playback Volume' 3,3"
		cset "name='Right Headphone Mixer Right DAC Switch' on"
		cset "name='Left Headphone Mixer Left DAC Switch' on"
		cset "name='DAC Playback Volume' 999,999"
		cset "name='Headphone Mixer Volume' 999,999"
	]
}

SectionDevice."Mic" {
		Comment "Analog Microphone"

		ConflictingDevice [
			"Headset"
		]

		Value {
			CapturePriority 100
			CapturePCM "hw:${CardId}"
		}

		EnableSequence [
			cset "name='Internal Mic Switch' on"
			cset "name='Headset Mic Switch' on"
			cset "name='ADC PGA Gain Volume' 999"
			cset "name='ADC Capture Volume' 160"
			cset "name='Internal Mic Switch' on"
		]

		DisableSequence [
		]
}

SectionDevice."Speaker" {
	Comment "Speaker"

	ConflictingDevice [
		"Headphones"
	]

	EnableSequence [
		cset "name='Speaker Switch' on"
		cset "name='Headphone Playback Volume' 3,3"
		cset "name='Right Headphone Mixer Right DAC Switch' on"
		cset "name='Left Headphone Mixer Left DAC Switch' on"
		cset "name='DAC Playback Volume' 999,999"
		cset "name='Headphone Mixer Volume' 999,999"
		cset "name='Differential Mux' 'lin1-rin1'"
	]

	DisableSequence [
		cset "name='Speaker Switch' off"
	]
	Value {
		PlaybackPriority 100
		PlaybackPCM "hw:${CardId},0"
		PlaybackMixerElem "Speaker"
		PlaybackMasterElem "Master"
		PlaybackVolume "Speaker Volume"
		PlaybackSwitch "Speaker Switch"
	}
}

SectionDevice."Headphones" {
	Comment "Headphones"

	ConflictingDevice [
		"Speaker"
	]

	EnableSequence [
		cset "name='Headphone Switch' on"
		cset "name='Headphone Playback Volume' 3,3"
		cset "name='Right Headphone Mixer Right DAC Switch' on"
		cset "name='Left Headphone Mixer Left DAC Switch' on"
		cset "name='DAC Playback Volume' 999,999"
		cset "name='Headphone Mixer Volume' 999,999"
		cset "name='Differential Mux' 'lin2-rin2'"
		]

	DisableSequence [
		cset "name='Headphone Switch' off"
	]

	Value {
		PlaybackPriority 300
		PlaybackPCM "hw:${CardId},0"
		PlaybackMixerElem "Headphone"
		PlaybackMasterElem "Master"
		PlaybackVolume "Headphone Volume"
		PlaybackSwitch "Headphone Switch"
		JackControl "Headphone Jack"
		JackHWMute "Speaker"
	}
}

SectionDevice."Headset" {
	Comment "Headset Microphone"

	ConflictingDevice [
			"Mic"
		]

	EnableSequence [
		cset "name='ADC PGA Gain Volume' 999"
		cset "name='ADC Capture Volume' 160"		
		cset "name='Internal Mic Switch' on"
		cset "name='Headset Mic Switch' on"
	]

	DisableSequence [
	]

	Value {
		CapturePriority 300
		CapturePCM "hw:${CardId}"
		JackControl "Headphone Jack"
	}
}

Include.hdmi.File "Hdmi.conf"
